services:
  vision2cool4u:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision2Cool4u
    restart: unless-stopped
    environment:
      # AIM Configuration
      - AIM_USERNAME=vision2Cool4u
      - AIM_PASSWORD=password
      - AIM_SERVER=aim.visionfun.org
      - AIM_PORT=5190
      
      # Dify API
      - DIFY_API_KEY=app-5kmGGYfP4z0omMEfNYVaLW8B
      - DIFY_API_URL=http://52.89.105.190/v1
      
      # Logging
      - LOG_LEVEL=INFO
      - LOG_FILE=vision2Cool4u.log
    volumes:
      # Mount logs directory to persist logs
